name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create deployment package
        run: |
          cd dist
          tar -czf ../backyard-bash-dist.tar.gz .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backyard-bash-build
          path: |
            dist/
            backyard-bash-dist.tar.gz
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: backyard-bash-dist.tar.gz
          body: |
            ## Backyard Bash Deployment Package

            **Deployment Instructions:**
            1. Download `backyard-bash-dist.tar.gz`
            2. Extract to your server: `tar -xzf backyard-bash-dist.tar.gz`
            3. Upload contents to backyard-bash.scorx.com.au

            **What's included:**
            - Optimized production build
            - All assets bundled and minified
            - Ready for deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

